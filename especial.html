<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Carta estilo hack ‚ù§</title>
  <style>
    :root {
      --bg: #050505;
      --fg: #00ff9c;
      --muted: #0affc6;
      --accent: #18ffb4;
      --shadow: rgba(0, 255, 156, 0.25);
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; margin:0; }

    body {
      background: var(--bg);
      color: var(--fg);
      font-family: ui-monospace, monospace;
      letter-spacing: 0.25px;
      overflow-x: hidden;
    }

    #matrix {
      position: fixed;
      inset: 0;
      z-index: 0;
      opacity: .35;
      filter: blur(0.3px) contrast(120%);
    }

    .crt::before, .crt::after {
      content: "";
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 1;
    }
    .crt::before {
      background: repeating-linear-gradient(to bottom, rgba(255,255,255,0.035) 0px, rgba(255,255,255,0.035) 1px, transparent 2px, transparent 3px);
      mix-blend-mode: overlay;
      animation: flicker 6s infinite steps(60);
    }
    .crt::after { box-shadow: inset 0 0 200px rgba(0,0,0,.6); }

    @keyframes flicker { 0%,19%,21%,23%,80%,100%{opacity:.08;} 20%,22%{opacity:.12;} }

    .wrap { position: relative; z-index: 2; display: grid; place-items: center; min-height: 100dvh; padding: 24px; }

    .terminal {
      width: min(900px, 95vw);
      background: rgba(2,15,10,.75);
      border: 1px solid var(--muted);
      border-radius: 18px;
      box-shadow: 0 0 30px var(--shadow), 0 0 2px var(--muted) inset;
      overflow: hidden;
      backdrop-filter: blur(6px) saturate(130%);
      position: relative;
    }

    .term-top { display: flex; align-items: center; gap: 10px; padding: 10px 14px; background: linear-gradient(90deg, rgba(0,255,156,.15), rgba(0,255,156,.04)); border-bottom: 1px solid var(--muted); font-size: 12px; letter-spacing: 1.5px; }
    .dot { width: 10px; height: 10px; border-radius: 50%; background: var(--fg); box-shadow: 0 0 10px var(--fg); opacity: .8; }
    .title { margin-left: auto; opacity: .9; }

    .screen { padding: clamp(18px, 2.5vw, 30px); line-height: 1.7; font-size: clamp(15px, 1.2vw + 12px, 18px); text-shadow: 0 0 8px rgba(0,255,156,.35); }

    h1 { margin: 0 0 12px 0; font-size: clamp(22px, 2.2vw + 14px, 36px); letter-spacing: 2px; color: var(--accent); text-shadow: 0 0 12px var(--shadow), 0 0 2px var(--accent); animation: glitch 2.5s infinite; }

    @keyframes glitch { 0%{text-shadow:0.04em 0 0 var(--accent),-0.04em -0.02em 0 #00ffd0;} 15%{text-shadow:-0.04em -0.02em 0 var(--accent),0.03em 0.02em 0 #00ffd0;} 50%{text-shadow:0 0 12px var(--shadow),0 0 2px var(--accent);} 100%{text-shadow:0.04em 0 0 var(--accent),-0.04em -0.02em 0 #00ffd0;} }

    p { margin: 0 0 18px 0; }
    .cursor { display:inline-block;width:10px;background:var(--fg);animation:blink 1.1s steps(1) infinite; }
    @keyframes blink{50%{opacity:0;}}

    .foot { margin-top:24px;font-size:12px;opacity:.8; }

    .btns { display:flex;gap:10px;margin-top:16px; }
    .btn { border:1px solid var(--muted);background:transparent;color:var(--fg);padding:10px 14px;border-radius:12px;cursor:pointer;box-shadow:0 0 10px var(--shadow); }

    .snoopy {
      position:absolute;
      bottom:10px;
      right:10px;
      width:80px;
      opacity:.85;
      filter:drop-shadow(0 0 8px var(--accent));
      animation: float 4s ease-in-out infinite;
    }

    @keyframes float { 0%,100%{transform:translateY(0);} 50%{transform:translateY(-10px);} }
  </style>
</head>

</body>
</html>
